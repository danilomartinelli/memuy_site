<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Memuy</title>
	<script src="https://use.fontawesome.com/4aa6260e74.js"></script>
	<link rel="stylesheet" href="assets/style/style.css"/>
</head>
<body>
	<div id="mainContainer">
		<header>
			<h1>Memuy</h1>

			<div id="roomControls">
				<div id="details">
					Limite de armazenamento: <span id="spaceStats"></span>
					<br/>
					Tempo restante da sala: <span id="timeLeft"></span>
				</div>
				<div id="controls">
					<span>memuy.com/</span>
					<input type="text" name="roomName" id="roomName" />
					<button class="tooltip qrcode">
						<i>QRCode</i>
						<span class="tooltiptext" id="qrcode"></span>
					</button>
					<button class="pink goToNewRoom" type="button">New room</button>
					<button class="pink goToNewRoomSmall" type="button">+</button>
				</div>
			</div>
		</header>

		<div id="draggingFile"></div>

		<!-- <button class="send-file">Send file</button> -->

		<div id="mainLoad" class="loading"></div>

	    <div id="file-container">
			<div id="files" class="dropzone-previews">
				<div id="cloud" class="send-file"></div>
			</div>
		</div>

		<div id="template-container">
			<div class="file">
				<a href="#" target="_blank" class="file-link" data-dz-name></a> <span data-dz-size></span> <span class="file-progress"></span>
			</div>
		</div>
	</div>

	<script src="./assets/js/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="./assets/js/dropzone.js"></script>
	<script src="./assets/js/qrcode.min.js"></script>
	<script src="./assets/js/app.js"></script>
</body>
</html>
